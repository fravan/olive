[dependencies]
gleam_stdlib = ">= 0.44.0 and < 2.0.0"
gleam_httpc = ">= 4.1.0 and < 5.0.0"
shellout = ">= 1.6.0 and < 2.0.0"
mist = ">= 4.0.6 and < 5.0.0"
wisp = ">= 1.5.3 and < 2.0.0"
gleam_otp = ">= 0.16.1 and < 1.0.0"
