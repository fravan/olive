fs = ">= 8.6.1 and < 9.0.0"
gleam_erlang = ">= 0.34.0 and < 1.0.0"
simplifile = ">= 2.2.0 and < 3.0.0"
tom = ">= 1.1.1 and < 2.0.0"
clip = ">= 1.0.0 and < 2.0.0"
argv = ">= 1.0.2 and < 2.0.0"
filepath = ">= 1.1.0 and < 2.0.0"
server = { path = "../grimoire/server" }

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
